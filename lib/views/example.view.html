<div ng-controller="ActiveFilesController" style="padding:10px" id = "active_files_list_controller">
  {{recordingMessage}}<br/>
  List of file names:<br/>
  <ul style="list-style-type:none; padding:0px" id = "active_files_list_controller">
    <div ng-repeat="file in FileListData">
      <li>
        <input type="checkbox" ng-disabled="file.disabled" ng-model="file.checked"/>
        {{file.name}}
      </li>
    </div>
  </ul>
  <button type="button" id="record" ng-click="record()">Record</button>
</div>
